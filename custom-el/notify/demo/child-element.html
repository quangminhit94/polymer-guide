<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="child-element">
  <template>
    <style>
      :host {
        padding: 20px;
        margin: 10px;
        border: 1px solid red;
        display: block
      }
    </style>
    <h1>I am child element</h1>
    <h2>I have content: [[child]]</h2>
    <button on-click='_sendNotify'>Notify when I change my prop</button>
  </template>

  <script>
    /**
     * `notify-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ChildElement extends Polymer.Element {
      static get is() { return 'child-element'; }
      static get properties() {
        return {
          child: {
            type: String,
            // notify: true,
            value: 'CHILD CONTENT'
          }
        };
      }
      constructor() {
        super();
        this.textContent = `this is child content with ${this.child}`
      }

      _sendNotify() {
        this.child = 'apple'
      }
    }

    window.customElements.define(ChildElement.is, ChildElement);
  </script>
</dom-module>
