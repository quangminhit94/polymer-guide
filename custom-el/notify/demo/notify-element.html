<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="child-element.html">


<dom-module id="notify-element">
  <template>
    <style>
      :host {
        border: 2px solid green;
        padding: 10px;
        display: block
      }
    </style>

    <h1>I am parrent element</h1>
    <h2>content from my child: [[_notifyTest(ss)]]</h2>
    <child-element child="{{ss}}"></child-element>
  </template>

  <script>
    /**
     * `notify-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class NotifyElement extends Polymer.Element {
      static get is() { return 'notify-element'; }
      static get properties() {
        return {
          
        };
      }

      /**
        * Called every time the element is inserted into the DOM. Useful for 
        * running setup code, such as fetching resources or rendering.
        * Generally, you should try to delay work until this time.
        */
      connectedCallback() {
        super.connectedCallback();
      }

      _notifyTest(somevalue) {
        return somevalue;
      }
    }
    window.customElements.define(NotifyElement.is, NotifyElement);
  </script>
</dom-module>
