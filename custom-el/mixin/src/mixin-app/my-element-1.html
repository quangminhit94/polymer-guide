<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="my-mixin.html">

<dom-module id="my-element-1">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([bar]) {
        background: red;
        color: white;
      }
    </style>
    <h2>Hello [[bar]] 1</h2>
    <button on-click='testcommonmethod'>Clicks</button>
  </template>

  <script>
    /**
     * `custom-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyElement1 extends MyMixin(Polymer.Element) {
      static get is() { return 'my-element-1'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'My element 1'
          }
        };
      }


    }

    window.customElements.define(MyElement1.is, MyElement1);
  </script>
</dom-module>
