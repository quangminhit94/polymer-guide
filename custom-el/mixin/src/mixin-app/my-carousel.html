<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="my-mixin.html">

<dom-module id="my-carousel">
  <template>
    <style>
      :host {
        display: block;
      }

      ::slotted(:not([selected])) {
        display: none;
      }

      button {
        position: absolute;
        top: calc(50% - 20px);
        padding: 0;
        line-height: 40px;
        border: none;
        background: none;
        color: #DDD;
        font-size: 40px;
        font-weight: bold;
        opacity: 0.7;
      }

      button:hover,
      button:focus {
        opacity: 1;
      }

      #prevBtn {
        left: 12px;
      }

      #nextBtn {
        right: 12px;
      }

      button[disabled] {
        opacity: 0.4;
      }

    </style>
    <h2>Hello [[prop1]]!</h2>

    <div>
      <slot name='slider'></slot>
    </div>

    <button id="prevBtn" on-click="previous">&#x276E;</button>
    <button id="nextBtn" on-click="next">&#x276F;</button>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyCarousel extends MyMixin(Polymer.Element) {
      static get is() { return 'my-carousel'; }
      static get properties() {
        return {
          /**
           * Description for prop
           */
          selected: {
            type: Object,
            observer: '_selectedChanged'
          },
          chon: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false,
            observer(selected, oldSelected) {
              if(oldSelected) {
                oldSelected.removeAttribute('selected');
              }
              if(selected) {
                selected.setAttribute('selected', '');
              }

              // <button> set disable to true 
              if(selected) {
                this.$.prevBtn.disabled = !selected.previousElementSibling;
                this.$.nextBtn.disabled = !selected.nextElementSibling;
              }
              else {
                this.$.prevBtn.disabled = true;
                this.$.nextBtn.disabled = true;
              }
            }
          }
        };
      }

      /**
        * Instance of the element is created/upgraded. Useful for initializing
        * state, set up event listeners, create shadow dom.
        * @constructor
        */
      constructor() {
        super();
      }

      /**
        * Called every time the element is inserted into the DOM. Useful for 
        * running setup code, such as fetching resources or rendering.
        * Generally, you should try to delay work until this time.
        */
      connectedCallback() {
        super.connectedCallback();
      
        this.shadowRoot.addEventListener('slotchange', this._resetSelected.bind(this));
        this._resetSelected();
        this._initAutoplay();
      }

      _initAutoplay() {
        const ele =  this;
        setInterval(_ => tahis.next.bind(this), 2000);
      }

      _resetSelected() {
        // console.log(this.selected);
        if (this.firstElementChild) {
          this.firstElementChild.setAttribute('selected', '');
        }
        // Not understand should we remove it?
        if(!this.selected || this.selected.parentElement !== this) {
          this.selected = this.firstElementChild;
        }
      }

      _selectedChanged(selected, oldSelected) {
        console.log(selected, oldSelected)
        if(oldSelected) {
          oldSelected.removeAttribute('selected');
        }
        if(selected) {
          selected.setAttribute('selected', '');
        }

        // <button> set disable to true 
        if(selected) {
          this.$.prevBtn.disabled = !selected.previousElementSibling;
          this.$.nextBtn.disabled = !selected.nextElementSibling;
        }
        else {
          this.$.prevBtn.disabled = true;
          this.$.nextBtn.disabled = true;
        }
      }

      previous() {
        const ele = this.selected && this.selected.previousElementSibling;
        if(ele) {
          this.selected = ele;
        }
      }

      next() {
        console.log(this);
        const ele = this.selected && this.selected.previousElementSibling;
        if(ele) {
          this.selected = ele;
        }
      }

    }

    window.customElements.define(MyCarousel.is, MyCarousel);
  </script>



</dom-module>
