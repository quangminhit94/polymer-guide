<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="serialization-element">
  <template>
    <style>
      :host {
        display: block;
      }
    
      button {
        margin: 10px 0;
      }
      
    </style>
    <table border="1">
      <tbody>
        <tr>
          <th>Person name</th>
          <th>Birthday of Date</th>
        </tr>
        <tr>
          <td>[[user.name]]</td>
          <td>[[user.birth]]</td>
        </tr>
      </tbody>
    </table>
    <p>User: [[user]]</p>
    <button on-click='_convertToString'>Convert Object to string</button>
    <button on-click='_convertToObject'>Convert Object to string</button>
  </template>

  <script>
    /**
     * `serialization-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SerializationElement extends Polymer.Element {
      static get is() { return 'serialization-element'; }
      static get properties() {
        return {
          user: Object,
          myDate: {
            type: Date,
            value: () => new Date()
          },
        }
      }

      /* 
        String. No serialization required.
        Date or Number. Serialized using toString.
        Boolean. Results in a non-valued attribute to be either set (true) or removed (false).
        Array or Object. Serialized using JSON.stringify. 
      */

      // function to convert any value and return it to any type
      _deserializeValue(value, type) {
        return super._deserializeValue(value, type);
      }
      _serializeValue(value) {
        return super._serializeValue(value);
      }

      _convertToString() {
        this.user = this._serializeValue(this.user);
        // or
        // this.user = JSON.stringify(this.user);
        return this.user;
      }

      _convertToObject() {
        this.user = this._deserializeValue(this.user, Object);
        return this.user;
      }

      /**
        * Instance of the element is created/upgraded. Useful for initializing
        * state, set up event listeners, create shadow dom.
        * @constructor
        */
      constructor() {
        super();
        this.user = {name: 'Jane', birth: '20-11-2002'}
      }
    }

    window.customElements.define(SerializationElement.is, SerializationElement);
  </script>
</dom-module>
