<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="render-status">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Open console to see this</h2>
    <a href="https://polymer-library.polymer-project.org/2.0/docs/devguide/custom-elements">Readmore</a>
  </template>

  <script>
    /**
     * `render-status`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RenderStatus extends Polymer.Element {
      static get is() { return 'render-status'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'render-status'
          }
        };
      }

      constructor() {
        super();
        // When possible, use afterNextRender to defer non-critical
        // work until after first paint.
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.addEventListener('click', this._handleClick);
          console.log('2')
        });
        console.log('1')
      }

      _handleClick() {
        console.log(this)
      }

      connectedCallback() {
        super.connectedCallback();

        Polymer.RenderStatus.afterNextRender(this, function() {
          console.log(2)
        });
        console.log('1')
      }
    }

    window.customElements.define(RenderStatus.is, RenderStatus);
  </script>
</dom-module>
