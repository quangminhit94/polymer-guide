<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="default-prop">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>String: [[prop1]]</h2>
    <h2>Number: [[prop2]]</h2>
    <h2>Date: [[prop3]]</h2>
    <h2>Object: [[prop4.name]], [[prop4.birth]]</h2>
    <h2>Array:</h2>
    <dom-repeat items='{{prop5}}' as='item'>
      <template>
        <li class="list-group-item">
          <input type='checkbox' checked$='[[item.completed]]'>
          <input type='text' value='{{item.name}}'>
        </li>
      </template>
    </dom-repeat>
  </template>

  <script>
    /**
     * `custom-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DefaultProp extends Polymer.Element {
      static get is() { return 'default-prop'; }
      static get properties() {
        return {
          prop1: {
            type: String
          },
          prop2: {
            type: Number
          },
          prop3: {
            type: Date,
          },
          prop4: {
            type: Object,
          },
          prop5: {
            type: Array,
          }
        };
      }
      constructor() {
        super();
        this.prop1 = 'hello world';
        this.prop2 = 2019;
        this.prop3 = new Date();
        this.prop4 = {name: 'Jason', birth: '2001'};
        this.prop5 = [
          {name: 'Robert', birth: '2009'},
          {name: 'Bob', birth: '2002'},
        ]
      }
    }

    window.customElements.define(DefaultProp.is, DefaultProp);
  </script>
</dom-module>
