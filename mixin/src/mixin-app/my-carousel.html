<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="my-mixin.html">

<dom-module id="my-carousel">
  <template>
    <style>
      :host {
        display: block;
      }

      ::slotted(:not([selected])) {
        display: none;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>

    <div>
      <slot name='slider'></slot>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyCarousel extends MyMixin(Polymer.Element) {
      static get is() { return 'my-carousel'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'mixin-app'
          }
        };
      }

      /**
        * Instance of the element is created/upgraded. Useful for initializing
        * state, set up event listeners, create shadow dom.
        * @constructor
        */
      constructor() {
        super();
      }

      /**
        * Called every time the element is inserted into the DOM. Useful for 
        * running setup code, such as fetching resources or rendering.
        * Generally, you should try to delay work until this time.
        */
      connectedCallback() {
        super.connectedCallback();
      
        this.shadowRoot.addEventListener('slotchange', this._resetSelected.bind(this));
        this._resetSelected();
      
      }

      _resetSelected() {
        if (this.firstElementChild) {
          this.firstElementChild.setAttribute('selected', '');
        }
      }

    }

    window.customElements.define(MyCarousel.is, MyCarousel);
  </script>



</dom-module>
