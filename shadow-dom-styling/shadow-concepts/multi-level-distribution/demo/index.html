<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>multi-level-distribution demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="multi-level-distribution.html">
    <link rel="import" href="parent-el.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic multi-level-distribution demo</h3>
      <demo-snippet>
        <template>
          <parent-el>
            <span>I'm light DOM</span>
          </parent-el>
          
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <parent-el>
            <child-el>
              <div>
                <slot id="child-slot">
                  <slot id="parent-slot">
                    <span>I'm in light DOM</span>
                  </slot>
                </slot>
              </div>
            </child-el>
          </parent-el>
        </template>
      </demo-snippet>
      
    </div>
  </body>
</html>
